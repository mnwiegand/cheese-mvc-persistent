<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <p th:unless="${cheeses} and ${cheeses.size()}">no menu items yet :(</p>

        <ul>
            <li th:each="cheese : ${cheeses}" th:text="*{cheese.name}"></li>
        </ul>
        <a th:href="'/menu/add-item/' + ${menuId}">Add Cheese to Menu</a>

    </body>
</html>
